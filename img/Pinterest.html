	<title>Pinterest</title>
	<link href="./Pinterest_files/css" rel="stylesheet">

<body cz-shortcut-listen="true">


<!--Encabezado-->

	<div class="header">

		<!-- Truco de awesome fonts para poner un icono sobre otro-->

		<span class="fa-stack fa-lg">
			<i id="circle" class="fa fa-circle fa-2x fa-stack-2x" aria-hidden="true"></i>
			<i id="sign" class="fa fa-pinterest fa-inverse fa-stack-1x" aria-hidden="true"></i>
		</span>

		<!--barra de busqueda con iconos-->

		<span class="search">
			<i class="fa fa-search" aria-hidden="true"></i>
			<input placeholder="javascript" type="">
			
			<p><i class="fa fa-times" aria-hidden="true"></i> All pins <i class="fa fa-chevron-down" aria-hidden="true"></i></p>

		</span>

		<!--iconos de la derecha-->

		<span class="icons">
			<i class="fa fa-user" aria-hidden="true"></i>
			<i class="fa fa-bars" aria-hidden="true"></i>
			<i class="fa fa-commenting" aria-hidden="true"></i>
		</span>
		<hr>
	</div>

<!-- Boxes de busqueda-->	

	<div class="boxes">
		<ul>
			<li class="box1">Amigurumi</li>
			<li class="box2">Patterns</li>
			<li class="box3">Zelda</li>
			<li class="box4">DIY</li>
			<li class="box5">Crochet</li>
			<li class="box6">Koroks</li>
			<li class="box7">Earrings</li>
			<li class="box8">Zero</li>
			<li class="box9">Plants</li>
			<!--<li><p>Deku</p></li>-->
		</ul>
	</div>

<!--Fotos-->

	<div class="imagenes">
		<ul>
			<li><img class="img1" src="./Pinterest_files/zero.jpg" alt=""></li>

			<li><img class="img2" src="./Pinterest_files/majorasmask.jpg" alt=""></li>

			<li><img class="img3" src="./Pinterest_files/plants.jpg" alt=""></li>

			<li><img class="img4" src="./Pinterest_files/bulb-plants.jpg" alt=""></li>

			<li><img class="img5" src="./Pinterest_files/koroks.jpg" alt=""></li>

			<li><img class="img6" src="./Pinterest_files/mr-meeseek.jpg" alt=""></li>

			<li><img class="img7" src="./Pinterest_files/dekulink.jpg" alt=""></li>

		</ul>
	</div>
